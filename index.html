<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
</head>
<body>
    <section  class="flex justify-between m-8 border-solid max-sm:p-[10px] max-sm:m-4 border-2 max-sm:w-[90%] w-[95%] h-auto p-[30px] max-sm:block">

       <div class="w-[43%] border-solid border-2 h-[700px] max-sm:w-[100%]">

       </div>

       <!-- div de la visualisation du cv -->
       <div class="w-[55%] border-solid border-2 h-[700px] max-sm:w-[100%] max-sm:mt-[10px] p-4">

        <!-- div principale -->
         <div class="w-[100%] bg-white h-[650px] shadow-xl">
          <!-- div de l'entete du cv -->
            <div class="w-full h-[120px] bg-orange-400 p-4 flex justify-around ">
              
               <div class="w-[30%] h-[170px]  bg-gray-200 " >              
               </div>

                  <p class="md:text-2xl font-bold ">NOMS & PRENOMS </p>
                  <p class="text-2xl text-white"><i>Metiers</i></p>
                  <hr class="border-black-300 border-1">

            </div>
         </div>

       </div>
